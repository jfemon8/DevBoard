<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#F4F7FF]">
    <section class="container mx-auto p-6">
      <nav class="p-6 rounded-2xl bg-white flex justify-between items-center">
        <div class="flex gap-1 items-center">
          <img src="assets/logo.png" alt="Logo" />
          <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-9 items-center">
          <div class="flex gap-2 items-center bg-[#F4F7FF] p-4 rounded-3xl">
            <img src="assets/checkbox.png" alt="checkbox" />
            <h1 class="text-3xl font-bold">23</h1>
          </div>
          <img class="p-4 bg-[#F4F7FF] rounded-full" src="assets/theme-btn.png" alt="Theme" />
        </div>
      </nav>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
