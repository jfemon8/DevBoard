<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-[#F4F7FF]">
    <section class="container mx-auto p-6">
      <nav class="p-6 rounded-2xl bg-white flex justify-between items-center">
        <div class="flex gap-1 items-center">
          <img src="assets/logo.png" alt="Logo" />
          <h1 class="text-4xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-9 items-center">
          <div class="flex gap-2 items-center bg-[#F4F7FF] p-4 rounded-3xl">
            <img src="assets/checkbox.png" alt="checkbox" />
            <h1 class="text-3xl font-bold">23</h1>
          </div>
          <img
            class="p-4 bg-[#F4F7FF] rounded-full"
            src="assets/theme-btn.png"
            alt="Theme"
          />
        </div>
      </nav>

      <main class="grid grid-cols-4 gap-6 mt-5">
        <section class="col-span-3 p-6 bg-white rounded-2xl">
          <div class="grid grid-cols-4 gap-6">
            <div
              class="bg-[#F4F7FF] rounded-xl p-6 flex justify-between items-center"
            >
              <img
                class="bg-white p-4 rounded-full"
                src="assets/checkbox.png"
                alt="checkbox"
              />
              <div>
                <p class="opacity-80">Task Assigned</p>
                <h1 class="text-3xl font-bold">05</h1>
              </div>
            </div>
            <div
              class="col-span-2 py-5 px-10 bg-linear-to-br from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] rounded-xl flex justify-around items-center"
            >
              <img src="assets/board.png" alt="board" />
              <p class="text-2xl text-white">Discover Something New Today!</p>
            </div>
            <div
              class="bg-[#F4F7FF] rounded-xl p-6 flex justify-between gap-4 items-center"
            >
              <div class="bg-white p-4 rounded-full">
                <img src="assets/calender.png" alt="calender" />
              </div>
              <p class="text-xl">
                Wed, <span class="font-bold">Jul 28 2025</span>
              </p>
            </div>
          </div>
          <hr class="my-6 border-t-2 border-gray-200 border-dashed" />
        </section>

        <section></section>
      </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
